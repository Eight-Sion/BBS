<!DOCTYPE html>
<html lang="jp">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>BBS</title>
    <script type="text/javascript" src="./js/controller/pageController.js"></script>
    <script type="text/javascript" src="./js/controller/elementHandler.js"></script>
    <script type="text/javascript" src="./js/view/validation.js"></script>
    <script type="text/javascript" src="./js/view/styleSheetExtention.js"></script>
    <script type="text/javascript" src="./js/model/dataManager.js"></script>
    <script type="text/javascript" src="./js/model/database/databaseManager.js"></script>
    <script type="text/javascript" src="./js/model/network/router.js"></script>
    <script type="text/javascript" src="./js/model/staticFiles/resourceManager.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/pageContainer.css">
</head>
<body>
    <div id="container">
        <div id="pageTitleCell">
            <h1 id="pageTitleLabel"/>
        </div>
        <div id="itemCell">
            <h2 id="itemTitleLabel"/>
            <h3 id="itemMessageLabel"/>
            <input type="text" id="itemTitleTextBox" oninput="itemTitleTextBox_oninput()"/>
            <input type="text" id="itemMessageTextBox" oninput="itemMessageTextBox_oninput()"/>
        </div>
        <div id="commandCell">
            <input type="button" id="createButton" onclick="createButton_onclick()"/>
            <input type="button" id="deleteButton" onclick="deleteButton_onclick()"/>
            <input type="button" id="editButton" onclick="editButton_onclick()"/>
            <input type="button" id="updateButton" onclick="updateButton_onclick()"/>
            <input type="button" id="detailButton" onclick="detailButton_onclick()"/>
            <input type="button" id="startButton" onclick="startButton_onclick()"/>
        </div>
        <div id="consoleMessageCell">
            <div id="consoleMessageLabel">aaa</div>
        </div>
    </div>
</body>
</html>
